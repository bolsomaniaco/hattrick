<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Características de Jugadores</title>
</head>
<body>
    <h1>Simulador de Características de Jugadores</h1>
    <form id="formulario">
        <label for="velocidad">Velocidad:</label>
        <input type="number" id="velocidad" name="velocidad"><br><br>
        <label for="resistencia">Resistencia:</label>
        <input type="number" id="resistencia" name="resistencia"><br><br>
        <label for="tecnica">Técnica:</label>
        <input type="number" id="tecnica" name="tecnica"><br><br>
        <label for="defensa">Defensa:</label>
        <input type="number" id="defensa" name="defensa"><br><br>
        <label for="ataque">Ataque:</label>
        <input type="number" id="ataque" name="ataque"><br><br>
        <label for="pase">Pase:</label>
        <input type="number" id="pase" name="pase"><br><br>
        <label for="portería">Portería:</label>
        <input type="number" id="porteria" name="porteria"><br><br>
        <button type="submit">Estimar Características</button>
    </form>
    <p id="resultado"></p>

    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Características de Jugadores</title>
</head>
<body>
    <h1>Simulador de Características de Jugadores</h1>
    <form id="formulario">
        <label for="velocidad">Velocidad:</label>
        <select id="velocidad" name="velocidad">
            <option value="divino">Divino</option>
            <option value="utopico">Utópico</option>
            <option value="magico">Mágico</option>
            <option value="mitico">Mítico</option>
            <option value="extraterrestre">Extraterrestre</option>
            <option value="titanico">Titánico</option>
            <option value="sobrenatural">Sobrenatural</option>
            <option value="clase_mundial">Clase Mundial</option>
            <option value="magnifico">Magnífico</option>
            <option value="brillante">Brillante</option>
            <option value="destacado">Destacado</option>
            <option value="formidable">Formidable</option>
            <option value="excelente">Excelente</option>
            <option value="bueno">Bueno</option>
            <option value="aceptable">Aceptable</option>
            <option value="insuficiente">Insuficiente</option>
            <option value="debil">Débil</option>
            <option value="pobre">Pobre</option>
            <option value="horrible">Horrible</option>
            <option value="desastroso">Desastroso</option>
            <option value="nulo">Nulo</option>
        </select><br><br>
        <!-- Repite lo mismo para las demás características -->
        
        <button type="submit">Estimar Características</button>
    </form>
    <p id="resultado"></p>

    <script src="app.js"></script>
</body>
</html>
